{% extends "base.html" %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
{% block content %}
<h1 class="title">
  Your results!
</h1>
<div class="columns is-centered">
	<select class="select" name="history" id="history" onchange="showhistory(this.options[this.selectedIndex].value);">
	  <option value="" disabled selected>Select Your History</option>
	  {% for i in data %}
	  <option value="{{i.imagestring}}">{{i.datetime}}</option>
	  {% endfor %}
	</select>
</div>
<img alt="Results" style="visibility:hidden;" id="picture">
<br>
<div class="columns is-centered">
	<div class="column is-2">
		<a href="{{ url_for('main.dashboard') }}"><button class="button is-small" style="width: calc(80% - 10px);">Back to Start</button>
	</div>
</div>
<script>
	function showhistory(value) {
    if (value) {
		picture = document.getElementById('picture');
		picture.style.visibility='visible'
		picture.setAttribute("src", "data:image/jpeg;base64,"+ value);
    }
  }
</script>
{% endblock %}
