{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="fName" placeholder="First Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="lName" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
            </div>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    <span class="is-size-7">{{ messages[0] }}</span>
                </div>
            {% endif %}
            {% endwith %}
            <div>
            <button class="button is-block is-info is-fullwidth">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
